<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Statistics</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Location Statistics</h1>
    <div id="location-statistics"></div>

    <script type="module">
        import LocationStatsController from '../scripts/LocationStatsController.mjs';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const locationId = urlParams.get('id');
            LocationStatsController.render(locationId);
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage Analytics</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/analytics.css">
</head>
<body>
    <div class="container">
        <h1>Energy Usage Analytics</h1>
        
        <div class="analytics-filters">
            <div class="filter-group">
                <label for="location-select">Location:</label>
                <select id="location-select"></select>
            </div>
            <div class="filter-group">
                <label for="time-range">Time Range:</label>
                <select id="time-range">
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 90 days</option>
                    <option value="365">Last 365 days</option>
                </select>
            </div>
        </div>

        <div class="chart-container">
            <h2>Energy Usage Over Time</h2>
            <div id="usageChart"></div>
        </div>

        <div class="analytics-summary">
            <h2>Summary</h2>
            <div id="summary-content"></div>
        </div>

        <div class="analytics-projections">
            <h2>Projections</h2>
            <div id="projectionChart"></div>
        </div>
    </div>

    <script type="module">
        import AnalyticsController from '../scripts/AnalyticsController.mjs';

        document.addEventListener('DOMContentLoaded', () => {
            AnalyticsController.init();
        });
    </script>
</body>
</html>
