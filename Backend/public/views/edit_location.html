<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Location</title>
    <link rel="stylesheet" href="/css/edit_location.css">
</head>
<body>
    <div id="edit-location">
        <h2>Edit Location</h2>
        
        <div class="form-group">
            <label for="location-name">Location Name:</label>
            <input type="text" id="location-name" placeholder="Enter location name">
        </div>

        <div class="form-group">
            <label for="location-state">Location State:</label>
            <select id="location-state">
                <option value="Queensland">Queensland</option>
                <option value="New South Wales">New South Wales</option>
                <option value="Victoria">Victoria</option>
                <option value="South Australia">South Australia</option>
                <option value="Tasmania">Tasmania</option>
                <option value="Western Australia">Western Australia</option>
                <option value="Australian Capital Territory">Australian Capital Territory</option>
                <option value="Northern Territory">Northern Territory</option>
            </select>
        </div>
         <!-- Appliance options will be loaded dynamically from the backend -->
        <div class="form-group">
            <label for="appliance-select">Appliance:</label>
            <select id="appliance-select">
                <option value="">Select an appliance</option>
                <option value="Refrigerator">Refrigerator</option>
                <option value="Air Conditioner">Air Conditioner</option>
                <option value="Heater">Heater</option>
                <option value="Washing Machine">Washing Machine</option>
                <option value="Dryer">Dryer</option>
                <option value="Dishwasher">Dishwasher</option>
                <option value="Oven">Oven</option>
                <option value="Microwave">Microwave</option>
                <option value="Coffee Machine">Coffee Machine</option>
                <option value="Television">Television</option>
                <option value="Lamp">Lamp</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="1" placeholder="Enter hours">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity">
        </div>

        <button onclick="addAppliance()">Add</button>

        <h2>Appliances</h2>
        <ul id="appliance-list"></ul>

        <div class="buttons">
            <button onclick="cancelEdit()">Cancel</button>
            <button onclick="saveLocation()">Save</button>
        </div>
    </div>

    <script src="/scripts/LocationEditController.mjs"></script>
</body>
</html>
