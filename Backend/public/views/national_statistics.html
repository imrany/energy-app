<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Energy Statistics</title>
    <link rel="stylesheet" href="/css/national_statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="stats-container">
        <h1>National Energy Usage Statistics</h1>
        
        
        <canvas id="energyChart" width="400" height="400"></canvas>

        <script src="/scripts/NationalStatsController.mjs"></script>

        <script>
            // Create a pie chart to visualize the division of energy sources
            function createEnergyChart(data) {
              const ctx = document.getElementById('energyChart').getContext('2d');
              const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                  labels: ['Solar', 'Wind', 'Hydro', 'Gas', 'Other'],
                  datasets: [{
                    data: data,
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                    ],
                    borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                  }]
                },
                options: {
                  responsive: true
                }
              });
              return chart;
            }
        </script>

        <script>
            // Fetch energy data and create the pie chart
            function fetchEnergyData() {
              fetch('/api/national-stats')
                .then(response => response.json())
                .then(data => {
                  const energySources = data.map(location => location.energy_sources);
                  const totalEnergy = energySources.reduce((total, sources) => total + sources, 0);
                  const solarEnergy = energySources.reduce((total, sources) => total + sources.solar, 0);
                  const windEnergy = energySources.reduce((total, sources) => total + sources.wind, 0);
                  const hydroEnergy = energySources.reduce((total, sources) => total + sources.hydro, 0);
                  const gasEnergy = energySources.reduce((total, sources) => total + sources.gas, 0);
                  const otherEnergy = totalEnergy - solarEnergy - windEnergy - hydroEnergy - gasEnergy;
                  const energyData = [solarEnergy, windEnergy, hydroEnergy, gasEnergy, otherEnergy];
                  createEnergyChart(energyData);
                  document.addEventListener('DOMContentLoaded', fetchEnergyData);
                })
                .catch(error => console.error('Error fetching energy data:', error));
            }
            fetchEnergyData();
        </script>

        <script type="module">
            import NationalStatsController from '../scripts/NationalStatsController.mjs';
            NationalStatsController.render();
        </script>


        <div class="chart-legend">
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Solar</span>
            </div>
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Wind</span>
            </div>
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Hydro</span>
            </div>
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Gas</span>
            </div>
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Other</span>
            </div>
            <div class="legend-item">
                <span class="legend-circle"></span>
                <span class="legend-label">Total</span>
            </div>
        </div>

       
        <div id="energyStats">
            <h2>Total Energy Usage</h2>
            <ul id="energyStatsList"></ul>

            <h2>Average Daily Usage</h2>
            <ul id="dailyUsageList"></ul>

            <h2>Average Daily Energy Cost</h2>
            <ul id="dailyCostList"></ul>    

            <h2>Energy Savings</h2>
            <ul id="energySavingsList"></ul>

            <h2>Energy Savings Percentage</h2>
            <ul id="energySavingsPercentageList"></ul>
        </div>
    </div>

    <script src="/scripts/NationalStatsController.mjs"></script>
</body>
</html>
